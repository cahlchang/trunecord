<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trunecord - Stream YouTube Music to Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .status-label {
            font-weight: 500;
        }

        .status-value {
            font-weight: bold;
        }

        .connected {
            color: #57f287;
        }

        .disconnected {
            color: #ed4245;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        select option {
            background: #5865f2;
            color: white;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: #5865f2;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-btn {
            background: #7289da;
        }

        .auth-btn:hover:not(:disabled) {
            background: #5b6eae;
        }

        .connect-btn {
            background: #57f287;
            color: #1a1a1a;
        }

        .connect-btn:hover:not(:disabled) {
            background: #47d272;
        }

        .disconnect-btn {
            background: #ed4245;
        }

        .disconnect-btn:hover:not(:disabled) {
            background: #d83c3f;
        }

        .info {
            text-align: center;
            margin-top: 2rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: #57f287;
            color: #1a1a1a;
        }

        .notification.error {
            background: #ed4245;
        }

        .notification.info {
            background: #5865f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ trunecord</h1>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="section">
            <h2>Authentication</h2>
            <button id="auth-btn" class="auth-btn">
                Connect with Discord
            </button>
        </div>

        <!-- Control Section (hidden initially) -->
        <div id="control-section" class="section hidden">
            <h2>Status</h2>
            <div class="status">
                <span class="status-label">Discord Connection:</span>
                <span id="connection-status" class="status-value disconnected">Disconnected</span>
            </div>
            <div class="status">
                <span class="status-label">Audio Streaming:</span>
                <span id="streaming-status" class="status-value disconnected">Stopped</span>
            </div>
            <div class="status">
                <span class="status-label">Extension:</span>
                <span id="extension-status" class="status-value disconnected">Not Connected</span>
            </div>

            <h2>Server Selection</h2>
            <select id="guild-select" disabled>
                <option value="">Choose a server...</option>
            </select>

            <select id="channel-select" disabled>
                <option value="">Choose a voice channel...</option>
            </select>

            <button id="connect-btn" class="connect-btn" disabled>
                Connect to Voice Channel
            </button>
            
            <button id="disconnect-btn" class="disconnect-btn hidden">
                Disconnect
            </button>
        </div>

        <div class="info">
            <p>Stream YouTube Music audio directly to Discord voice channels</p>
            <p style="margin-top: 0.5rem;">Make sure the Chrome extension is installed and active</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
