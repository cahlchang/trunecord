<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #5865f2;
    }
    
    .status {
      padding: 12px;
      background-color: #2a2a2a;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #f04747;
    }
    
    .status-indicator.connected {
      background-color: #43b581;
    }
    
    .info {
      font-size: 14px;
      color: #888;
      line-height: 1.5;
    }
    
    .info a {
      color: #5865f2;
      text-decoration: none;
    }
    
    .info a:hover {
      text-decoration: underline;
    }
    
    .service-badge {
      display: inline-block;
      padding: 4px 8px;
      background-color: #2a2a2a;
      border-radius: 4px;
      font-size: 11px;
      color: #aaa;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1 id="popup-title">Music to Discord</h1>
  
  <div class="status">
    <div class="status-indicator" id="status-indicator"></div>
    <span id="status-text"></span>
  </div>
  
  <div class="info">
    <p id="to-start-streaming"></p>
    <ol style="margin: 8px 0; padding-left: 20px;">
      <li id="step-1"><a href="#" id="open-client"></a></li>
      <li id="step-2"></li>
      <li id="step-3"></li>
    </ol>
    
    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #333;">
      <p style="font-size: 12px; color: #666; margin: 0 0 8px 0;">Supported Services:</p>
      <div style="display: flex; flex-wrap: wrap; gap: 8px;">
        <span class="service-badge">YouTube Music</span>
        <span class="service-badge">Spotify</span>
        <span class="service-badge">Apple Music</span>
        <span class="service-badge">Amazon Music</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
