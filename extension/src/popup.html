<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #5865f2;
    }
    
    .status {
      padding: 12px;
      background-color: #2a2a2a;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #f04747;
    }
    
    .status-indicator.connected {
      background-color: #43b581;
    }

    .update-banner {
      background-color: #252525;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .update-banner strong {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #f5f5f5;
    }

    .update-banner p {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #bbb;
    }

    .update-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .update-button {
      background: linear-gradient(135deg, #5865f2, #7983ff);
      border: none;
      border-radius: 6px;
      color: #fff;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .update-button:hover {
      opacity: 0.9;
    }

    .update-banner.hidden {
      display: none;
    }

    .info {
      font-size: 14px;
      color: #888;
      line-height: 1.5;
    }
    
    .info a {
      color: #5865f2;
      text-decoration: none;
    }
    
    .info a:hover {
      text-decoration: underline;
    }

    .download-link {
      margin: 0 0 12px 0;
      font-size: 14px;
    }

    .service-badge {
      display: inline-block;
      padding: 4px 8px;
      background-color: #2a2a2a;
      border-radius: 4px;
      font-size: 11px;
      color: #aaa;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1 id="popup-title">Music to Discord</h1>
  
  <div class="status">
    <div class="status-indicator" id="status-indicator"></div>
    <span id="status-text"></span>
  </div>

  <div id="update-banner" class="update-banner hidden">
    <strong id="update-title"></strong>
    <p id="update-description"></p>
    <p id="update-notes" style="display:none;"></p>
    <div class="update-actions">
      <button id="update-extension" class="update-button"></button>
    </div>
  </div>

  <div class="info">
    <p class="download-link">
      <a href="#" id="download-client"></a>
    </p>
    <p id="to-start-streaming"></p>
    <ol style="margin: 8px 0; padding-left: 20px;">
      <li id="step-1"><a href="#" id="open-client"></a></li>
      <li id="step-2"></li>
      <li id="step-3"></li>
    </ol>
    
    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #333;">
      <p style="font-size: 12px; color: #666; margin: 0 0 8px 0;">Supported Services:</p>
      <div style="display: flex; flex-wrap: wrap; gap: 8px;">
        <span class="service-badge">YouTube Music</span>
        <span class="service-badge">Spotify</span>
        <span class="service-badge">Apple Music</span>
        <span class="service-badge">Amazon Music</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
