name: Build Standalone Apps

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            platform: darwin
            arch: amd64
            name: trunecord-darwin-amd64
          - os: macos-latest
            platform: darwin
            arch: arm64
            name: trunecord-darwin-arm64
            
          # Windows builds  
          - os: windows-latest
            platform: windows
            arch: amd64
            name: trunecord-windows-amd64.exe
            
          # Linux builds
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            name: trunecord-linux-amd64

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    # Wails is no longer needed for standalone build

    # Platform-specific dependencies
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libayatana-appindicator3-dev
        sudo apt-get install -y build-essential libopus-dev

    - name: Install macOS dependencies  
      if: runner.os == 'macOS'
      run: |
        brew install opus
        brew install create-dmg

    - name: Install Windows dependencies
      if: runner.os == 'Windows'
      run: |
        choco install mingw
        # WebView2 is included in Windows 10/11

    # Build the application
    - name: Build Standalone App
      env:
        CGO_ENABLED: 1
        GOARCH: ${{ matrix.arch }}
        GOOS: ${{ matrix.platform }}
      run: |
        cd go-client
        mkdir -p build/bin
        go build -o build/bin/${{ matrix.name }} cmd/main.go

    # Package for macOS
    - name: Package macOS Binary
      if: runner.os == 'macOS'
      run: |
        cd go-client/build/bin
        # Create .app bundle if needed
        if [ -f "${{ matrix.name }}" ]; then
          echo "macOS binary built successfully"
          # Could add .app bundle creation here if needed
        fi

    # Package for Windows
    - name: Package Windows Binary
      if: runner.os == 'Windows'
      run: |
        # Just ensure the binary is in the right place
        echo "Windows binary built successfully"

    # Upload artifacts
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.name }}
        path: |
          go-client/build/bin/${{ matrix.name }}
          go-client/build/bin/*.dmg
          go-client/build/bin/*.exe
          go-client/build/bin/*.msi

  # Create Release
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          trunecord-*/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}